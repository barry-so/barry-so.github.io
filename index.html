<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BarrySO Daily</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    form { max-width: 600px; margin: auto; }
    .question { margin-bottom: 15px; }
    .options input { margin-right: 5px; }
    .credentials-section { margin-bottom: 20px; }
    .credentials-section label { display: block; margin-bottom: 10px; }
    .credentials-section input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #actionButton { display: block; margin: 20px auto; }
    #timer { text-align: center; font-size: 18px; font-weight: bold; margin: 20px 0; }
    #result { text-align: center; margin-top: 20px; }
    .loading { text-align: center; font-size: 18px; padding: 40px; }
    .footer { 
      position: fixed; 
      bottom: 0; 
      left: 0; 
      right: 0; 
      background-color: #f5f5f5; 
      padding: 15px; 
      text-align: center; 
      font-size: 12px; 
      color: #667; 
      border-top: 1px solid #ddd;
    }
    .footer a { 
      color: #0067cc; 
      text-decoration: none; 
      margin: 0 10px;
    }
    .footer a:hover { 
      text-decoration: underline; 
    }
    .footer-content {
      max-width: 800px;
      margin: 0 auto;
    }
    body { 
      padding-bottom: 100px; 
    }
  </style>
</head>
<body>
<h2 id="stationTitle">Enter Your Credentials</h2>

<div style="text-align:center; margin-bottom:15px;">
  <label for="testSelect"><strong>Select Test:</strong></label><br>
  <select id="testSelect" style="padding:6px; font-size:16px;"></select>
</div>

<form id="testForm"></form>

  <button id="actionButton" disabled>Begin Test</button>
  <div id="timer"></div>
  <div id="result"></div>
  
  <div class="footer">
    <div class="footer-content">
      <strong>BarrySO</strong> | 
      <a href="https://discord.gg/FrpjBr9gpv" target="_blank" rel="noopener noreferrer">Support Discord Server</a> | 
      <a href="mailto:kimethan572@gmail.com">kimethan572@gmail.com</a>
      <br>
      <span style="font-size: 11px; margin-top: 5px; display: block;">
        Need help? Join our Discord or email us. Each station has a 2-minute timer. You cannot return to previous stations. For more help, visit our <a href="https://docs.google.com/document/d/1XhGNbh9xMpFFN_Oq1x6P55tbCmErfFWXg8Kcrx3wvL8/edit?usp=sharing" target="_blank" rel="noopener noreferrer">rules page</a>.
      </span>
    </div>
  </div>
  
  <script src="test.js"></script>
</body>
</html>
